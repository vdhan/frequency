<!DOCTYPE html>

			<title>test frequence</title>

			<style>
				body {
					font-size: 100%;
					text-align: center;
				}

				table {
					margin: 10px auto auto auto;
				}

				button {
					vertical-align: top;
				}

				#copy {
					color: #00f;
					font-weight: bold;
				}
			</style>

			<script>
				function _(x)
				{
					return document.getElementById(x);
				}

				function test() {
					var counter = [];
					for (var i = 0; i < 26; ++i) {
						counter.push(0);
					}
					
					var s = _('ct').value;
					s = s.toLowerCase().trim();
					l = s.length;
					for (var i = 0; i < l; ++i) {
						c = s.charCodeAt(i);
						if (97 <= c <= 122) {
							counter[c - 97] += 1;
						}
					}

					for (var i = 0; i < 26; ++i) {
						_(i).innerHTML = counter[i];
					}
				}
			</script>
		</head>

			<button onclick='test()'>Kiểm tra</button>
